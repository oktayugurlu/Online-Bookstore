                                                        <div class="ml-auto badge badge-pill badge-secondary">86</div>
                                                    </a>
                                                </li>
                                                <li class="nav-item">
                                                    <a href="javascript:void(0);" class="nav-link">

                        <div class="row">
                            <div class="col-md">
                                <div id="accordion" class="accordion-wrapper mb-3" style="width: 100%">
                                        <div class="card" th:each="purchaseRequest, iterStat:${theorders}">
                                            <div id="headingOne" class="card-header">
                                                <button type="button" data-toggle="collapse" th:data-target="'#collapse'+${purchaseRequest.id}" aria-expanded="false" aria-controls="collapseOne" class="text-left m-0 p-0 btn btn-link btn-block collapsed">
                                                    <div class="row">
                                                        <div class="col-md-9">
                                                            <h6 class="m-0 p-0" th:text="'Name Surname: '+${purchaseRequest.carts.get(0).customer.customerName}"></h6>
                                                                <h6 class="m-0 p-0" th:text="'Order Number: '+ ${purchaseRequest.id}"></h6>
                                                            <h6 class="m-0 p-0" th:text="'Order Date: '+ ${purchaseRequest.getPurchaseDate()}"> </h6>
                                                        </div>
                                                        <div class="col-md-3" th:if="${confirmationSituation.get(iterStat.index)} ">
                                                                <h6 class="m-0 p-0" th:text="'Status: On Delivery'" style="color: red"></h6>
                                                                <h6 class="m-0 p-0" th:text="'Total: '+ ${theTotalOfOrders.get(iterStat.index)} + '$'" style="color: darkred"></h6>
                                                        </div>
                                                        <div class="col-md-3" th:unless="${confirmationSituation.get(iterStat.index)} ">
                                                            <h6 class="m-0 p-0" th:text="'Status: Received'" style="color: green"></h6>
                                                            <h6 class="m-0 p-0" th:text="'Total: '+ ${theTotalOfOrders.get(iterStat.index)} + '$'" style="color: darkred"></h6>
                                                        </div>
                                                    </div>
                                                          
                                                </button>
                                            </div>
                                            <div data-parent="#accordion" th:id="'collapse'+${purchaseRequest.id}" aria-labelledby="headingOne" class="collapse" style="">
                                                <div class="card-body">
                                                    <ul class="list-group list-group-flush">
                                                        <a href="javascript:void(0);" class="disabled list-group-item">
                                                            <h6 th:text="'Cargo Firm:'"></h6>
                                                            <p th:text="${purchaseRequest.courierCompany.companyName}"></p>
                                                            <br><br>
                                                            <h6 th:text="'Address: '"></h6>
                                                            <p th:text="${purchaseRequest.carts.get(0).customer.address}"></p>
                                                            <br><br>
                                                            <h6 th:text="'Phone: '"></h6>
                                                            <p th:text="${purchaseRequest.carts.get(0).customer.phone}"></p>
                                                            <br><br>
                                                            <h6 th:text="'Email: '"></h6>
                                                            <p th:text="${purchaseRequest.carts.get(0).customer.email}"></p>
                                                        </a>
                                                        <a th:each="cart:${purchaseRequest.carts}" class="disabled list-group-item">
                                                            <h6 th:text="${cart.bookId.title} + ' / '+${cart.bookId.authorName} "></h6>
                                                            <h6 th:text="'Count: '+${cart.count}"></h6><br>
                                                            <h6 th:text="'Price: '+${cart.bookId.price}"></h6><br>
                                                        </a>
                                                    </ul>
