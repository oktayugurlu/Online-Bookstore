    <div class="app-main">

                                    <span class="hamburger-box">

            </div>    <div class="scrollbar-sidebar">

                </ul>

        </div>    <div class="app-main__outer">
        <div class="app-main__inner">
            <div class="app-page-title">
                <div class="page-title-wrapper">
                    <div class="page-title-heading">

                        <div>Manage Mails
                            <div class="page-title-subheading">
                            </div>
                        </div>
                    </div>
                    <div class="page-title-actions">

                        <div class="d-inline-block dropdown">


                            <div tabindex="-1" role="menu" aria-hidden="true" class="dropdown-menu dropdown-menu-right">
                                <ul class="nav flex-column">
                                    <li class="nav-item">
                                        <a href="javascript:void(0);" class="nav-link">
                                            <i class="nav-link-icon lnr-inbox"></i>

                                                            Inbox

                                    </li>
                                    <li class="nav-item">
                                        <a href="javascript:void(0);" class="nav-link">
                                            <i class="nav-link-icon lnr-book"></i>

            <div class="row">
                <div class="col-md-6 col-xl-4">
                    <div class="card mb-3 widget-content bg-midnight-bloom">
                        <div class="widget-content-wrapper text-white">
                            <div class="widget-content-left">
                                <div class="widget-heading">Total Mails</div>
                            </div>
                            <div class="widget-content-right">
                                <form class="widget-numbers text-white" novalidate action="#"th:action="@{/managemails/listmails}" th:object="${totalMails}" method="POST">
                                    <span th:text="${totalMails}"> </span>
                                </form>
                            </div>



                        </div>
                    </div>
                </div>

                <div class="d-xl-none d-lg-block col-md-6 col-xl-4">

                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="main-card mb-3 card">
                        <div class="card-header">Mails
                            <div class="btn-actions-pane-right">

                            </div>
                        </div>
                        <div class="table-responsive">
                            <table class="align-middle mb-0 table table-borderless table-striped table-hover">
                                <thead>
                                <tr>
                                    <th  style="width: 5%;text-align: left" class="text-center"> <div class="widget-content p-0">
                                        <div class="widget-content-wrapper">

                                            <div class="widget-content-left flex2">
                                                <div  class="widget-heading">
                                                    <p>#</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div></th>

                                    <th style="width: 15%" class="text-center"><p style="text-align: left">Customer Name</p></th>

                                    <th style="width: 20%" class="text-center"><p style="text-align: left">Title</p></th>

                                    <th style="width: 30%" class="text-center"><p style="text-align: left">Subject</p></th>

                                    <th style="width: 15%" class="text-center"><p style="text-align: left">Send Date</p></th>

                                    <th style="width: 15%" class="text-center"><p >Actions</p></th>

                                </tr>
                                </thead>
                                <tbody>
                                <tr data-target="#deleteModal" data-toggle="model" th:each="mail:${themail}">
                                    <td  style="width: 5%" class="text-center text-muted" th:text="${mail.getId()}"></td>
                                    <td style="width: 15%">
                                        <div class="widget-content p-0">
                                            <div class="widget-content-wrapper">

                                                <div class="widget-content-left flex2">
                                                    <div class="widget-heading" th:text="${mail.getCustomer().getCustomerName()}"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </td>

                                    <td style="width: 20%">
                                        <div class="widget-content p-0">
                                            <div class="widget-content-wrapper">

                                                <div class="widget-content-left flex2">
                                                    <div  class="widget-heading">
                                                        <p style="width: 250px; white-space: nowrap;overflow: hidden;text-overflow: ellipsis;"   th:text="${ mail.getTitle()}"></p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </td>

                                    <td style="width: 30%">
                                        <div class="widget-content p-0">
                                            <div class="widget-content-wrapper">

                                                <div class="widget-content-left flex2">
                                                    <div  class="widget-heading">
                                                        <p style="width: 250px; white-space: nowrap;overflow: hidden;text-overflow: ellipsis;"   th:text="${ mail.getContent()}"></p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </td>

                                    <td style="width: 15%" >
                                        <div class="widget-content p-0">
                                            <div class="widget-content-wrapper">

                                                <div class="widget-content-left flex2">
                                                    <div class="widget-heading" th:text="${mail.sendDate}"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </td>


                                   <td  style="width: 15%" class="text-center">
                                        <form action="#" th:action="@{/managemails/maildetail}" method="POST">
                                            <input type="hidden" name="mailId" th:value="${mail.id}">
                                            <button style="width: 140px" class="mb-2 mr-2 btn btn-success">
                                                <i class="fa fa-eye"></i> Detail
                                            </button>
                                        </form>
                                        <div class="row justify-content-md-center">
                                            <form action="#" th:action="@{/managemails/deletemail}" method="POST">
                                                <input type="hidden" name="mailId" th:value="${mail.id}">
                                                <button  type="submit" class="mb-2 mr-2 btn btn-danger" style="width: 140px" onclick="if (!(confirm('Are you sure you want to delete this mail?'))) return false">
                                                    <i class="fa fa-trash"></i> Delete
                                                </button>
                                            </form>

                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="d-block text-center card-footer" >
                            <div style="display: inline-block;text-align:center">
                                <ul class="pagination">
                                    <li class="page-item active"
                                        th:each="i : ${#numbers.sequence(0,(themail.getTotalPages())-1)}" >
                                        <a th:href="@{/managemails/listmails/(page=${i})}" th:text="${i}" class="page-link" aria-label="Previous"> </a>
                                    </li>
                                </ul>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </div>
           </div>
